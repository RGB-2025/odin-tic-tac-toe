<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="game-over">
        <h1>Game Over!</h1>
        <p id="results"></p>
        <button id="reset">Play again</button>
    </dialog>

    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main>
        <p id="status"></p>
        <div id="grid" class="hidden">
            
        </div>
        <form action="javascript:void(0)" id="start-form">
            <h1>Welcome</h1>
            <label for="playerX">Player X:</label>
            <input type="text" name="playerX" id="playerX" placeholder="Player X">
            <label for="playerO">Player O:</label>
            <input type="text" name="playerO" id="playerO" placeholder="Player O">
            <label for="grid-size">Grid Size:</label>
            <div>
                <input type="number" name="grid-size" id="grid-size" min="3" max="25" value="3">
                <p id="grid-display">x 3</p>
            </div>
            <p id="error"></p>
            <button type="submit">Start Game!</button>
        </form>
    </main>
    <footer>
        <p>By RGB25</p>
        <a href="https://github.com/RGB-2025/odin-tic-tac-toe.git">Github</a>
    </footer>
</body>
</html>
